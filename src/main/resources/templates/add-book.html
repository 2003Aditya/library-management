<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add New Book</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">
    <div style="width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0px 0px 10px #aaa;">
        <h1 style="text-align: center;">Add a New Book</h1>
        <form action="/save-book" method="post">
            <input type="text" name="title" placeholder="Title" required style="width: 100%; padding: 8px; margin-bottom: 10px;" />
            <input type="text" name="author" placeholder="Author" required style="width: 100%; padding: 8px; margin-bottom: 10px;" />
            <button type="submit" style="width: 100%; padding: 8px; background-color: #4CAF50; color: white; border: none;">Save</button>
        </form>
    </div>
</body>
</html>
