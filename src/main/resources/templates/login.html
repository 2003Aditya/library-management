<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">
    <div style="width: 300px; margin: 100px auto; padding: 30px; background-color: #fff; border-radius: 5px; box-shadow: 0px 0px 10px #aaa;">
        <h2 style="text-align: center;">Login</h2>
        <form method="post" action="/login">
            <label>Username:</label><br>
            <input type="text" name="username" style="width: 100%; padding: 8px; margin-bottom: 10px;" required /><br>
            <label>Password:</label><br>
            <input type="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 10px;" required /><br>
            <button type="submit" style="width: 100%; padding: 8px; background-color: #4CAF50; color: white; border: none;">Login</button>
        </form>
        <p style="color:red; text-align: center;" th:if="${param.error}">Invalid username or password.</p>
        <p style="color:green; text-align: center;" th:if="${param.logout}">You have been logged out.</p>
    </div>
</body>
</html>
