<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Book Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">
    <div style="width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0px 0px 10px #aaa;">
        <h1 th:text="${book.id != null} ? 'Edit Book' : 'Add Book'" style="text-align: center;"></h1>

        <form th:action="@{/books/save}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label>Title:</label><br/>
            <input type="text" th:field="*{title}" required style="width: 100%; padding: 8px; margin-bottom: 10px;" /><br/>

            <label>Author:</label><br/>
            <input type="text" th:field="*{author}" required style="width: 100%; padding: 8px; margin-bottom: 10px;" /><br/>

            <label>ISBN:</label><br/>
            <input type="text" th:field="*{isbn}" required style="width: 100%; padding: 8px; margin-bottom: 10px;" /><br/>

            <button type="submit" style="width: 100%; padding: 8px; background-color: #4CAF50; color: white; border: none;">Save</button>
        </form>

        <div style="text-align: center; margin-top: 10px;">
            <a href="/books">Back to List</a>
        </div>
    </div>
</body>
</html>
